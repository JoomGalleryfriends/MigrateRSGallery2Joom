FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_COPY_IMAGES_LABEL="Bilder kopieren"
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_COPY_IMAGES_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bilder während der Migration in die JoomGallery kopiert anstatt verschoben. Diese Option darf nur aktiviert werden, wenn sichergestellt ist, dass genügend Speicherplatz dafür vorhanden ist, denn beim Kopieren der Bilder wird der beanspruchte Webspace nahezu verdoppelt."
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_MIGRATIONCHECK="Überprüfung für die Migration von der RSGallery2 4.x zur JoomGallery 3.x"
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_PATH_LABEL="Absoluter Pfad zu RSGallery2"
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_PATH_DESC="Hier muss der absolute Pfad zum Wurzel-Verzeichnis der RSGallery2-Galerie eingegeben werden, von der migriert werden soll. Der Pfad kann z.B. so aussehen: /homepages/12/d123456/htdocs/joomla/images/rsgallery"
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_PREFIX_LABEL="DB-Präfix von RSGallery2"
FILES_JOOMGALLERY_MIGRATION_RSGALLERY2JOOM_PREFIX_DESC="Hier muss das Datenbank-Präfix der RSGallery2 eingegeben werden. Man findet es in der Datei 'configuration.php' im Wurzel-Verzeichnis von RSGallery2."